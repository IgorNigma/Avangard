<head>
    <meta charset="UTF-8">

    <title>Объединенная страница с функционалом цены</title>
    <style>
        @font-face {
            font-family: 'Montserrat-Regular';
            src: url('static/fonts/Montserrat-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'Montserrat Black';
            src: url('static/fonts/Montserrat-Black.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f58634;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Стили для меню */
        .menu-bar {
            background-color: #333;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-family: 'Montserrat-Regular', sans-serif;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            width: 100%;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Montserrat-Regular', sans-serif;
            border: none;
            cursor: pointer;
            margin-left: -20px;
        }

        .dropdown-content {
            display: none;
            position: fixed;
            background-color: #333;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 100;
            left: 0;
            top: 40px;
        }

        .dropdown-content a {
            font-family: 'Montserrat-Regular', sans-serif;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropbtn {
            color: #f58634;
            background-color: #333;
        }

        .dropdown-content a:hover {
            color: #f58634;
            background-color: #333;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Восстановление стилей для прокрутки */
        .content-container {
            margin-top: 40px; /* Высота меню */
            overflow-y: auto;
            flex-grow: 1;
        }

        /* Стили для полосы прокрутки */
        .content-container::-webkit-scrollbar {
            width: 10px;
        }

        .content-container::-webkit-scrollbar-thumb {
            background-color: #f58634;
            border-radius: 10px;
        }

        .content-container::-webkit-scrollbar-thumb:hover {
            background-color: #f89043;
        }

        .content-container::-webkit-scrollbar-track {
            background-color: #353535;
        }

        /* Контейнер для изображений с отступом */
        .image-container {
            position: relative;
            margin-bottom: 2px; /* Отступ между контейнерами */
            overflow-y: auto;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Общие стили для текстовых полей */
        .text-field {
            position: absolute;
            background: rgba(117, 109, 109, 0);
            border: 0px solid #333;
            padding: 0px;
            font-family: 'Montserrat', sans-serif; /* Шрифт как в первом файле */
            resize: none;
            z-index: 8;
            text-align: center;
            outline: none;
            color: #000000;
            font-size: 18px;
        }

        /* Стили для поля даты */
        .date-field {
            position: absolute;
            background: transparent;
            font-family: 'Montserrat Black', sans-serif; /* Шрифт как в первом файле */
            z-index: 6;
            color: #ffffff;
            font-size: 20px;
            padding: 5px;
        }

    </style>
</head>

        // Устанавливаем стили для каждого текстового поля на основе координат
        function applyCoordinates() {
            // Координаты для первого контейнера
            const imageRect1 = document.getElementById("image1").getBoundingClientRect();
            const scaleX1 = imageRect1.width / 2480;
            const scaleY1 = imageRect1.height / 3508;

            coordinates1.forEach(coord => {
                const field = document.getElementById(coord.field);
                field.style.left = `${coord.x * scaleX1}px`;
                field.style.top = `${coord.y * scaleY1}px`;
                field.style.width = `${coord.width * scaleX1}px`;
                field.style.fontSize = `${42 * scaleY1}px`;
            });

            // Координаты для второго контейнера
            const imageRect2 = document.getElementById("image2").getBoundingClientRect();
            const scaleX2 = imageRect2.width / 2480;
            const scaleY2 = imageRect2.height / 3508;

            const pricePerPiece30 = document.getElementById("pricePerPiece30");
        pricePerPiece30.disabled = true; // Отключаем поле для редактирования
        pricePerPiece30.value = ""; // Очищаем поле, чтобы не отображалось значение

            coordinates2.forEach(coord => {
                const field = document.getElementById(coord.field);
                field.style.left = `${coord.x * scaleX2}px`;
                field.style.top = `${coord.y * scaleY2}px`;
                field.style.width = `${coord.width * scaleX2}px`;
                field.style.fontSize = `${42 * scaleY2}px`;

            // Координаты для третьего контейнера

            coordinates3.forEach(coord => {
                const field = document.getElementById(coord.field);
                field.style.left = `${coord.x * scaleX3}px`;
                field.style.top = `${coord.y * scaleY3}px`;
                field.style.width = `${coord.width * scaleX3}px`;
                field.style.fontSize = `${42 * scaleY3}px`;
            });

            // Поле даты — устанавливаем отдельно
            const dateField = document.getElementById("dateField");
            dateField.style.left = `${685 * scaleX1}px`;
            dateField.style.top = `${661 * scaleY1}px`;
            dateField.style.width = `${(1140 - 685) * scaleX1}px`;
            dateField.style.fontSize = `${60 * scaleY1}px`;
        }

        // Применяем координаты при загрузке страницы и при изменении размера окна
        window.addEventListener("load", function() {
            document.getElementById("dateField").textContent = getCurrentDate();
            applyCoordinates();
        });
        window.addEventListener("resize", applyCoordinates);

        // Функция для получения текущей даты
        function getCurrentDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const year = today.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Форматирование числа с пробелами
        function formatNumberWithSpaces(number) {
            return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }

        // Округление до тысяч
        function roundToNearestThousandIfNeeded(number) {
            return number > 100000 ? Math.round(number / 1000) * 1000 : Math.round(number);
        }
